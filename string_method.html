<script type="text/javascript">

    var str = "My name is deepak kumar jha is the best "

    document.write(str.length);     // To determine the length
    document.write("<br>");

    document.write(str.charAt(8));
    document.write("<br>");

    document.write(str.indexOf('d'))
    document.write("<br>");

    document.write(str.indexOf("is"))
    document.write("<br>");

    document.write(str.lastIndexOf("is"))
    document.write("<br>");

    document.write(str.replace("kumar" , ""))
    document.write("<br>");

    document.write(str.toUpperCase())
    document.write("<br>");

    document.write(str.toLowerCase()) 
    document.write("<br>");

    var str2 = "Best Of Luck"
    document.write(str.concat(str2))

</script>
