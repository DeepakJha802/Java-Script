<script type="text/javascript">

    // In JavaScript String is primitive data type.

    var x = "Deepak";
    document.write(x);
    document.write(typeof(x));
    document.write("<br>");

    // String can also defind as object by the help of new keyword.

    var y = new String("Deepak");    //Object
    document.write(typeof(y));
    document.write("<br>");

    if(x === y)           // It gives true.
    {
        document.write("True");
        document.write("<br>");
    }
    if (x === y)          // It gives false.
    {
        document.write("False");
        document.write("<br>");
    }

</script>
